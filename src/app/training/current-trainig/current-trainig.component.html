<section class="current-trainig" fxLayout="column" fxLayoutAlign="center center">
  <!-- use progress spinner to show progress of exercise -->
  <!-- mode can be inderteminate or derterminate and value use in mode=determinate to show the value in persent -->
  <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{progress}}</h1>
  <p>Keep on going ! You can do it</p>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
