<!-- show section in middle of screen by add fxLayout fxLayoutAlign="center center" -->
<section class="new-training" fxLayout fxLayoutAlign="center center" >
  <!-- show content in 400px width -->
  <!-- show new training in card -->
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a new work out!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <!-- use mat select -->
        <mat-select placeholder="Select type of training">
          <mat-option value="crunches">
            crunches
          </mat-option>
          <mat-option value="toch-tones">
            toch-tones
          </mat-option>
          <mat-option value="side-longs">
            side-longs
          </mat-option>
          <mat-option value="burpees">
            burpees
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <!-- when submit the button an eventEmmiter send to trainig to show current training -->
      <button type="submit" mat-button (click)="goToCurrentTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
